<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User accounts</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
                <div class="container">		        
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/product/showAll">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/bill/showAll">Bills</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/categories/showAll">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
            <a th:href="@{/webUser/add}" class="btn-sm btn-success text-white" role="button">Add web user</a>
            <div th:if="${ not#lists.isEmpty(webUser)}" class="pt-3">
            <table class="table table-bordered table-striped">
                <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th> 
                <th>Phone</th>
                <th>Address</th>
                <th>E-mail</th>
                </tr>
                <tr th:each="temp : ${webUser}">
                
                <td th:text="${temp.getIdUser()}"/>
                <td th:text="${temp.getName()}"/>
                <td th:text="${temp.getSurname()}"/>
                <td th:text="${temp.getPhone_number()}"/>
                <td th:text="${temp.getAddress()}"/>
                <td th:text="${temp.getEmail()}"/>
                <td class="col-md-4">
                        <a th:href="@{/webuser/{id}(id=${temp.getIdUser()})}" class="btn-sm btn-info text-white" role="button">Show</a>
                        <a th:href="@{/webuser/update/{id}(id=${temp.getIdUser()})}" class="btn-sm btn-primary text-white" role="button">Edit</a>
                        <a th:href="@{/webuser/delete/{id}(id=${temp.getIdUser()})}" class="btn-sm btn-danger text-white" role="button">Delete</a>
                    </td>
                </tr>
            </table>
            </div>
        </div>
        
    </body>
</html>
