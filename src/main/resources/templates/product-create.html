<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
        <div class="container">		        
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/webuser">Users</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin/product">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/bill">Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>New product</h1>
                        <form action="#" th:action="@{/admin/product/add}" th:object="${product}" method="post">
                                <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" th:field="*{name}" class="form-control">
                                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" id="description" th:field="*{description}" class="form-control">
                                        <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">Quantity</label>
                                        <input type="text" id="quantity" th:field="*{quantity}" class="form-control">
                                        <div class="alert alert-warning" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="text" id="price" th:field="*{price}" class="form-control">
                                        <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <select class="form-control" id="category" th:field="*{category}">
                                            <option th:each="test: ${category}"
                                            th:value="${test.idCat}" th:text="${test.name}">
                                        </option>
                                        </select>
                                    </div>

                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8 mx-auto">
                                                <h2>Upload Image Example</h2>
                                                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                                                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                                                    <div class="form-group">
                                                        <input type="file" name="image" accept="image/*" class="form-control-file">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Upload image</button>
                                                </form>
                                                <span th:if="${msg != null}" th:text="${msg}"></span>
                                            </div>
                                        </div>
                                    </div>
                                
        
                            <button type="submit" class="btn btn-primary btn-block mt-2">SaglabƒÅt</button>
                        </form>
                </div>
            </div>
        </div>
</body>

</html>
